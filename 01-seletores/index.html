<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Exemplo Seletores</title>
</head>
<body>
    <!-- Seletores CSS -->
    <p>Seletor de elemento</p>
    <p id="sid">Seletor de ID</p>
    <p class="sclasse">seletor de classe</p>
    <p >Sou um parágrafo sem classe ou ID. Meu comportamento é o do seletor de elemento</p>
    <hr>
    <!-- Seletores CSS Parte II -->
    <h1 class="sclasse">Sou um h1 da classe sclasse</h1>
    <h1>Sou uma tag h1</h1>
    <pre>Sou uma tag pre</pre>

</body>
</html>
