<!DOCTYPE html>
<html lang="en">
<head>
    <title>Importando Estilos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            background-color: blueviolet;
        }
    </style>
</head>
<body>

    <h1 style="background-color: blue;">Estilo adicionado via inline</h1>
    <h1>Estilo adicionado internamente</h1>
    <h1 class="externo">Estilo adicionado externamente</h1>
    <h1> Meu estilo é o interno por questões de precedência</h1>
</body>
</html>
